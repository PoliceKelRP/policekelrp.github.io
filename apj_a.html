<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de la Police Nationale de KelRP</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PoliceKelRP/policekelrp.github.io/refs/heads/main/Photo%20academie%20de%20police/logo%20academie%20de%20police.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
    <header>
        <div class="logo-container">
        <img src="https://raw.githubusercontent.com/PoliceKelRP/policekelrp.github.io/refs/heads/main/Photo%20academie%20de%20police/logo%20academie%20de%20police.png" alt="Logo" class="logo" style="width: 100px; height: auto;">
        <h1 style="color:rgb(255, 255, 255);">APJ-A</h1>
    </header>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      body {
          font-family: Arial, sans-serif;
          background-color: #333;
      }

      .carousel-container {
          max-width: 800px; 
          height: 500px; 
          margin: 50px auto;
          position: relative;
          overflow: hidden;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .carousel-images {
          display: flex;
          transition: transform 0.5s ease-in-out;
      }

      .carousel-images img {
          width: 100%;
          height: 130%; 
          object-fit: cover; 
          border-radius: 10px;
      }

      .arrow {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          background-color: rgba(0, 0, 0, 0.5);
          color: white;
          border: none;
          padding: 10px;
          cursor: pointer;
          border-radius: 50%;
          font-size: 1.5em;
      }

      .arrow-left {
          left: 10px;
      }

      .arrow-right {
          right: 10px;
      }

      .dots {
          text-align: center;
          margin-top: 5px;
      }

      .dot {
          display: inline-block;
          width: 10px;
          height: 10px;
          margin: 5px;
          background-color: #bbb;
          border-radius: 50%;
          cursor: pointer;
      }

      .active {
          background-color: #717171;
      }

      .social-icons {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
      }

.social-icons a {
    text-decoration: none;
    color: #333;
    font-size: 24px;
    transition: color 0.3s ease;
      }

.social-icons a:hover {
    color: #0073e6; /* Couleur au survol */
      }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-images">
      <img src="https://raw.githubusercontent.com/PoliceKelRP/policekelrp.github.io/refs/heads/main/Formation%20APJ_A/1.png" alt="Image 1">
      <img src="https://raw.githubusercontent.com/PoliceKelRP/policekelrp.github.io/refs/heads/main/Formation%20APJ_A/2.png" alt="Image 2">
      <img src="https://raw.githubusercontent.com/PoliceKelRP/policekelrp.github.io/refs/heads/main/Formation%20APJ_A/3.png" alt="Image 3">
      <img src="https://raw.githubusercontent.com/PoliceKelRP/policekelrp.github.io/refs/heads/main/Formation%20APJ_A/4.png" alt="Image 4">
      <img src="https://raw.githubusercontent.com/PoliceKelRP/policekelrp.github.io/refs/heads/main/Formation%20APJ_A/5.png" alt="Image 5">
      <img src="https://raw.githubusercontent.com/PoliceKelRP/policekelrp.github.io/refs/heads/main/Formation%20APJ_A/6.png" alt="Image 6">
      <img src="https://raw.githubusercontent.com/PoliceKelRP/policekelrp.github.io/refs/heads/main/Formation%20APJ_A/7.png" alt="Image 7">
  </div>

  <button class="arrow arrow-left">&#10094;</button>
  <button class="arrow arrow-right">&#10095;</button>

  <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
  </div>
</div>

<script>
  const carouselImages = document.querySelector('.carousel-images');
  const images = document.querySelectorAll('.carousel-images img');
  const dots = document.querySelectorAll('.dot');
  const arrowLeft = document.querySelector('.arrow-left');
  const arrowRight = document.querySelector('.arrow-right');
  let index = 0;

  function updateCarousel() {
      carouselImages.style.transform = `translateX(${-index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
  }

  function nextImage() {
      index = (index + 1) % images.length;
      updateCarousel();
  }

  function prevImage() {
      index = (index - 1 + images.length) % images.length;
      updateCarousel();
  }

  arrowRight.addEventListener('click', nextImage);
  arrowLeft.addEventListener('click', prevImage);

  dots.forEach((dot, dotIndex) => {
      dot.addEventListener('click', () => {
          index = dotIndex;
          updateCarousel();
      });
  });

  dots[0].classList.add('active');
  </script>

<a style="
            color: white; 
            background-color: rgb(109, 108, 107); 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s, transform 0.3s; 
            font-weight: bold;
        " 
        href="index.html" 
        onmouseover="this.style.backgroundColor='rgb(85, 84, 83)'; this.style.transform='scale(1.05)';" 
        onmouseout="this.style.backgroundColor='rgb(109, 108, 107)'; this.style.transform='scale(1)';">
            Retour à l'accueil
        </a>
    </header>
<a style="
            color: white; 
            background-color: rgb(109, 108, 107); 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s, transform 0.3s; 
            font-weight: bold;
        " 
        href="espace_professionnel.html" 
        onmouseover="this.style.backgroundColor='rgb(85, 84, 83)'; this.style.transform='scale(1.05)';" 
        onmouseout="this.style.backgroundColor='rgb(109, 108, 107)'; this.style.transform='scale(1)';">
            Retour à l'espace professionnel
        </a>
    </header>

    <script src="script.js"></script>
</body>
</html>
