    <style>
        /* Réinitialiser le margin et padding par défaut */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        /* Styles pour les titres */
        .title {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            margin: 30px 0;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Grille responsive */
            gap: 16px;
            padding: 20px;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Fixer la taille des images */
        .gallery-item img {
            width: 100%;
            height: 200px; /* Hauteur fixe */
            object-fit: cover; /* Garder l'aspect et couper si nécessaire */
        }

        .gallery-item p {
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }

        /* Styles pour la vidéo */
        .video-container {
            text-align: center;
            margin: 30px 0;
        }

        video {
            width: 100%;
            max-width: 800px; /* Taille maximale */
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .gallery {
                padding: 10px;
            }

            header h1 {
                font-size: 1.8em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            .gallery-item p {
                font-size: 1em;
            }
        }
    </style>
</head>
